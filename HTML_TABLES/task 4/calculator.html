<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator</title>
		<style>
			table {
				border: 4px solid black;
				text-align: center;
				height: 250px;
			}
			td {
				border: 2px solid black;
			}
			input#result {
				text-align:right;
			}
		</style>
	</head>
	<body>
		<form method="GET">               <!--no important information-->
			<table>
				<tr>
					<td colspan="4"><input type="number" placeholder="123" id="result" /></td> <!--if you use number here it adds an actual feeling like ur using a calculator-->
				</tr>
				<tr>
					<td><input type="button" value="1" /></td>
					<td><input type="button" value="2" /></td>
					<td><input type="button" value="3" /></td>
					<td><input type="button" value="+" /></td>
				</tr>
				<tr>
					<td><input type="button" value="4" /></td>
					<td><input type="button" value="5" /></td>                            <!-- use table>tr*number>tb*number its faster-->
					<td><input type="button" value="6" /></td>
					<td><input type="button" value="-" /></td>
				</tr>
				<tr>
					<td><input type="button" value="7" /></td>
					<td><input type="button" value="8" /></td>
					<td><input type="button" value="9" /></td>
					<td><input type="button" value="*" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="0" /></td>
					<td><input type="button" value="." /></td>
					<td><input type="button" value="/" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
