<!DOCTYPE html>
<html>
<head>
    <title>registration from</title>
    <style>
      table {
				border: 1px solid black;
				text-align: right;
			}
		 td {
                height:40px; 
				border: 1px solid gray;
			}
    </style>
</head>
<body>
     <form method="POST">
    <table cellspacing ="0">
        <tr>
            <td><strong>Last Name</strong></td>
            <td colspan="3" align="left"><input type="text" name="LastName" /></td>
        </tr>
        <tr>
            <td><strong>First name</strong></td>
            <td colspan="3" align="left"> <input type="text" name="LastName" /></td>
        </tr>
        <tr>
           <td><strong>Address</strong></td>
            <td colspan="3" align="left">
                <textarea name="Address"></textarea>
                </td>
        </tr>
        <tr>
            <td><strong>City</strong></td>
            <td><input type="text" name="LastName" /></td>
            <td><strong>State</strong></td>
            <td><input type="text" name="LastName" /></td>
        </tr>
        <tr>
            <td><strong>ZIP/Postal code</strong></td>
            <td colspan="3" align="left"><input type="text" name="LastName" /></td>
        </tr>
        <tr>
            <td><strong>Country</strong></td>
            <td colspan="3" align="left"><select name="Country">
                <option value="Value 1" selected="selected">Bulgaria</option>
                <option value="Value 2">Not Bulgaria</option>
                <option value="Value 3">Really not Bulgaria</option>
                </select>
                </td>
        </tr>
        <tr>
            <td><strong>Phone(country code/areacode/number)</strong></td>
            <td colspan="3" align="left">
                (<input type="text" style="width: 70px" name="countrycode" value="+359" />)
                <input type="text" style="width: 70px" name="region"/>
                <input type="text" name="phone"/>
            </td>
        </tr>
        <tr>
            <td><strong>E-mail</strong></td>
            <td colspan="3" align="left">
                <input type="email" name="usere-mail" />
                </td>
        </tr>
        <tr>
            <td><strong>Birth date</strong></td>
            <td colspan="3" align="left">
                month<input type="number" style="width: 40px" name="day" />
                day<input type="number" style="width: 40px" name="day" />
                Year(4digit)<input type="Number" style="width: 40px" name="day" />
                </td>
        </tr>
        <tr>
            <td><strong>Gender</strong></td>
            <td colspan="3" align="left"><select name="gender"> 
                <option value="Value 1" selected="selected">Male</option>
                <option value="Value 2">Female</option>
                <option value="Value 3">Other</option>
                </select>
                </td>
        </tr>
        <tr>
           <td><strong>Starting date</strong></td>
            <td colspan="3" align="left">
            <input type="radio" name="city" value="Spring" />Spring 2016
            <input type="radio" name="city" value="Summer" />SUmmer 2016
            </td>
        </tr>
        <tr>
            <td><strong>Comments/Questions</strong></td>
            <td colspan="3" align="left">
                <textarea name="Comments"></textarea>
                </td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <input type="submit" value="Submit" />
            <input type="reset" name="resetBtn" value="Clear this form" />
            </td>
        </tr>
    </table>
     </form>


</body>
</html>
